<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase To-Do List</title>
  <style>
    /* Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .todo-container {
      background: #fff;
      padding: 25px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 400px;
      animation: fadeIn 1.5s ease;
    }

    .todo-container h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #333;
      position: relative;
    }

    .todo-container h1::after {
      content: "";
      width: 80px;
      height: 3px;
      background: #764ba2;
      display: block;
      margin: 8px auto 0;
      border-radius: 2px;
      animation: slideIn 1.5s ease;
    }

    .input-section {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .input-section input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #ccc;
      outline: none;
      transition: 0.3s;
    }

    .input-section input:focus {
      border-color: #764ba2;
      box-shadow: 0 0 8px #764ba2aa;
    }

    .input-section button {
      padding: 10px 15px;
      background: #764ba2;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .input-section button:hover {
      background: #5b3b89;
      transform: scale(1.05);
    }

    ul {
      list-style: none;
    }

    ul li {
      padding: 12px 15px;
      background: #f5f5f5;
      margin-bottom: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: popIn 0.6s ease;
    }

    ul li span {
      cursor: pointer;
      color: #ff4d4d;
      font-weight: bold;
      transition: 0.3s;
    }

    ul li span:hover {
      transform: scale(1.2);
    }

    /* Animations */
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes slideIn {
      from {width: 0;}
      to {width: 80px;}
    }

    @keyframes popIn {
      from {transform: scale(0.9); opacity: 0;}
      to {transform: scale(1); opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h1>Firebase To-Do List</h1>
    <div class="input-section">
      <input type="text" placeholder="Enter a task...">
      <button>Add</button>
    </div>
    <ul>
      <li>Sample Task <span>&times;</span></li>
      <li>Another Task <span>&times;</span></li>
    </ul>
  </div>
</body>
</html>
