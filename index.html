<!DOCTYPE html>

  <title>Firebase To-Do List</title>
  <style>
    /* Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .todo-container {
      background: #fff;
      width: 420px;
      max-width: 95vw;
      padding: 26px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, .2);
      animation: fadeIn 1.2s ease;
    }

    .todo-container h1 {
      text-align: center;
      font-size: 1.8rem;
      color: #152931;
      margin-bottom: 20px;
      position: relative;
    }

    .todo-container h1::after {
      content: "";
      width: 110px;
      height: 3px;
      background:#152931;
      display: block;
      margin: 8px auto 0;
      border-radius: 2px;
      animation: slideIn 1.2s ease;
    }

    .input-section {
      display: flex;
      gap: 10px;
      margin-bottom: 18px
    }

    .input-section input {
      flex: 1;
      padding: 11px 12px;
      border-radius: 10px;
      border: 2px solid #ddd;
      outline: none;
      transition: .3s;
    }

    .input-section input:focus {
      border-color: #152931;
      box-shadow: 0 0 8px #152931
    }

    .input-section button {
      padding: 11px 16px;
      background: #152931;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: .25s;
    }

    .input-section button:hover {
      transform: translateY(-1px);
      filter: brightness(.95)
    }

    ul {
      list-style: none
    }

    /* list item */
    li {
      background: #f7f7fb;
      border: 1px solid #eee;
      border-radius: 12px;
      margin-bottom: 10px;
      padding: 12px 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      animation: popIn .5s ease;
    }

    .task-title {
      color: #333;
      font-size: .98rem;
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* action buttons */
    .actions {
      display: flex;
      align-items: center;
      gap: 8px
    }

    .icon-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid #eaeaea;
      background: #fff;
      cursor: pointer;
      transition: .2s;
      user-select: none;
      text-decoration: none;
    }

    .icon-btn svg {
      width: 18px;
      height: 18px;
      stroke-width: 1.8
    }

    .icon-btn span {
      font-size: .86rem
    }

    .icon-btn:focus {
      outline: 3px solid #d9d2ff;
      outline-offset: 2px
    }

    .icon-btn.edit {
      color: #2b8a3e
    }

    .icon-btn.edit:hover {
      background: #e9f7ef;
      border-color: #cfe9d7;
      transform: translateY(-1px)
    }

    .icon-btn.delete {
      color: #e03131
    }

    .icon-btn.delete:hover {
      background: #fff1f1;
      border-color: #f0caca;
      transform: translateY(-1px)
    }

    /* subtle icon wiggle on hover */
    .icon-btn:hover svg {
      transform: translateY(-1px);
      transition: .2s
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-12px)
      }

      to {
        opacity: 1;
        transform: translateY(0)
      }
    }

    @keyframes slideIn {
      from {
        width: 0
      }

      to {
        width: 110px
      }
    }

    @keyframes popIn {
      from {
        transform: scale(.98);
        opacity: 0
      }

      to {
        transform: scale(1);
        opacity: 1
      }
    }
  </style>
</head>
